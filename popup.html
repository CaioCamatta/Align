<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet'>
    <link rel="stylesheet" href="popupstyle.css">
    <title>Notification</title>
</head>
<body>

<div class="container-fluid bg-1">
    <div class="header">
        <b>Align Notification</b>
    </div>
</div>

<div class="container-fluid bg-2">
    <div class="content">
        <p>Warning! Your posture is not ideal.</p>
              <button class="waves-effect waves-light btn-small" id="dismissBtn" onclick="calibrate()"><i id="loadIcon" class="fa fa-spinner fa-spin" style="display:none; padding-right: 5px;"></i> Dismiss </button>

    </div>
</div>

</body>

<script>
    const remote = require('electron').remote;

    document.getElementById("dismissBtn").addEventListener("click", function (e) {
       var window = remote.getCurrentWindow();
       window.hide();
  });

</script>
</html>
